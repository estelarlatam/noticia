<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Noticias y actualizaciones - Estelar LATAM">
    <meta name="theme-color" content="#6366f1">
    
    <title>Noticias | Estelar LATAM</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius: 12px;
            --radius-sm: 8px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #0f172a;
                --card-bg: #1e293b;
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --border-color: #334155;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .last-updated {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .news-grid {
            display: grid;
            gap: 1.5rem;
        }

        article {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border-color);
        }

        article:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* CORRECCI√ìN: Imagen sin fondo morado y adaptaci√≥n autom√°tica */
        .news-image-container {
            width: 100%;
            background-color: var(--bg-color); /* Fondo neutro igual al body, no morado */
            position: relative;
            overflow: hidden;
        }

        .news-image {
            width: 100%;
            height: auto; /* Se adapta a la altura natural de la imagen */
            max-height: 400px; /* L√≠mite m√°ximo para im√°genes muy altas */
            object-fit: cover; /* Cubre el espacio sin deformarse */
            object-position: center;
            display: block;
        }

        /* Alternativa si prefieres altura fija sin bordes visibles: */
        /*
        .news-image-container {
            width: 100%;
            height: 220px;
            background-color: var(--bg-color);
            position: relative;
            overflow: hidden;
        }
        
        .news-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }
        */

        .news-content {
            padding: 1.5rem;
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 0.75rem;
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.4;
            flex: 1;
        }

        .news-date {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            white-space: nowrap;
        }

        .news-description {
            color: var(--text-secondary);
            margin-bottom: 1.25rem;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .news-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.875rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            min-width: 120px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-color);
            color: var(--text-primary);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 3rem 1rem;
            color: #ef4444;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--text-primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            
            .news-content {
                padding: 1.25rem;
            }
            
            .news-header {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .news-date {
                font-size: 0.8125rem;
            }
            
            .btn {
                flex: 1 1 calc(50% - 0.375rem);
            }
            
            .news-image {
                max-height: 250px; /* M√°s bajo en m√≥viles si usas altura autom√°tica */
            }
        }

        .icon {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>üì∞ Centro de Noticias</h1>
        <p class="subtitle">Actualizaciones y comunicados oficiales</p>
    </header>

    <main class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando noticias...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <div class="error-icon">‚ö†Ô∏è</div>
            <h2>No se pudieron cargar las noticias</h2>
            <p id="error-message">Error de conexi√≥n</p>
        </div>

        <div id="content" style="display: none;">
            <p class="last-updated">√öltima actualizaci√≥n: <time id="last-updated">-</time></p>
            <section class="news-grid" id="news-container">
                <!-- Las noticias se insertar√°n aqu√≠ din√°micamente -->
            </section>
        </div>
    </main>

    <div id="toast" class="toast">Enlace copiado al portapapeles</div>

    <script>
        const CONFIG = {
            jsonUrl: 'news-feed.json',
            defaultImage: 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400"%3E%3Crect fill="%23f1f5f9" width="800" height="400"/%3E%3Ctext x="50%25" y="50%25" font-family="sans-serif" font-size="24" fill="%2364748b" text-anchor="middle" dy=".3em"%3ESin imagen%3C/text%3E%3C/svg%3E'
        };

        const ICONS = {
            calendar: `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>`,
            arrow: `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>`,
            share: `<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>`
        };

        function formatDate(dateString) {
            if (!dateString) return 'Fecha no disponible';
            
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return dateString;
                
                return new Intl.DateTimeFormat('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }).format(date);
            } catch (e) {
                return dateString;
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        async function shareNews(news) {
            const shareData = {
                title: news.titulo,
                text: news.descripcion || news.titulo,
                url: news.link
            };

            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                    return;
                } catch (err) {
                    if (err.name === 'AbortError') return;
                }
            }

            try {
                await navigator.clipboard.writeText(`${shareData.title}\n\n${shareData.url}`);
                showToast('üìã Enlace copiado al portapapeles');
            } catch (err) {
                showToast('‚ùå No se pudo copiar el enlace');
            }
        }

        function createNewsCard(news, index) {
            const article = document.createElement('article');
            
            const date = formatDate(news.fecha);
            const image = news.imagen || CONFIG.defaultImage;
            const description = news.descripcion || 'Haz clic en "Leer m√°s" para ver los detalles completos de esta noticia.';
            
            // Nota importante: Para im√°genes de GitHub, usa la URL raw:
            // https://raw.githubusercontent.com/estelarlatam/noticia/main/imagenes/nombre-imagen.png
            // en lugar de:
            // https://github.com/estelarlatam/noticia/blob/main/imagenes/nombre-imagen.png
            
            article.innerHTML = `
                <div class="news-image-container">
                    <img src="${image}" 
                         alt="${news.titulo}" 
                         class="news-image"
                         loading="${index === 0 ? 'eager' : 'lazy'}"
                         onerror="this.src='${CONFIG.defaultImage}'">
                </div>
                
                <div class="news-content">
                    <div class="news-header">
                        <h2 class="news-title">${news.titulo}</h2>
                        <time class="news-date" datetime="${news.fecha}">
                            ${ICONS.calendar}
                            ${date}
                        </time>
                    </div>
                    
                    <p class="news-description">${description}</p>
                    
                    <div class="news-actions">
                        <a href="${news.link}" 
                           target="_blank" 
                           rel="noopener noreferrer" 
                           class="btn btn-primary">
                            ${ICONS.arrow}
                            Leer m√°s
                        </a>
                        
                        <button class="btn btn-secondary" onclick='shareNews(${JSON.stringify(news)})'>
                            ${ICONS.share}
                            Compartir
                        </button>
                    </div>
                </div>
            `;
            
            return article;
        }

        async function loadNews() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const contentEl = document.getElementById('content');
            const container = document.getElementById('news-container');
            const lastUpdatedEl = document.getElementById('last-updated');

            try {
                const response = await fetch(`${CONFIG.jsonUrl}?t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }

                const news = await response.json();

                if (!Array.isArray(news) || news.length === 0) {
                    throw new Error('No hay noticias disponibles');
                }

                container.innerHTML = '';
                
                news.forEach((item, index) => {
                    const card = createNewsCard(item, index);
                    container.appendChild(card);
                });

                const now = new Date();
                lastUpdatedEl.textContent = now.toLocaleString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                lastUpdatedEl.setAttribute('datetime', now.toISOString());

                loadingEl.style.display = 'none';
                contentEl.style.display = 'block';

            } catch (error) {
                console.error('Error cargando noticias:', error);
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                document.getElementById('error-message').textContent = error.message;
            }
        }

        document.addEventListener('DOMContentLoaded', loadNews);
        
        setInterval(loadNews, 300000);
        
        window.shareNews = shareNews;
    </script>
</body>
</html>
